<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+CU:wght@100..400&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Playwrite+CU:wght@100..400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <h1>HEADER </h1>
    </header>

    <main>
        <div class="contenedor">
            <div>
                <div>
                    <div class="contenedor_linea">
                        <h2 class="container_titulo">COMUNICATE CON NOSOTROS</h2>
                        <span class="linea_recta"></span>
                    </div>
                    <p class="contenedor_parrafo">Ante cualquier consulta no dudes en comunicarte. Dejá tus datos y
                        consulta utilizando el
                        formulario a continuación y nos contactaremos a la brevedad.</p>
                </div>

                <form id="contactForm">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>

                    <label for="asunto">Asunto</label>
                    <input type="asunto" id="asunto" name="asunto">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" required></textarea>

                    <button class="boton" type="submit">Enviar</button>
                </form>

                <div id="resultado"></div>
            </div>
            <div>
                <div class="contenedor_linea">
                    <h2 class="container_titulo">NUESTRAS REDES SOCIALES</h2>
                    <span class="linea_recta"></span>
                </div>
                <div class="iconos">
                    <i class="icons fa-brands fa-facebook"></i>
                    <i class="icons fa-brands fa-instagram"></i>
                </div>

            </div>
        </div>

    </main>


    <footer>
        <h2>Footer </h2>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Menu</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/menu-tienda.css">
    <!-- Fuente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <!-- Sección de portada -->
        <div id="portada">
            <div id="portada_texto">
                <h1 id="portada_titulo1">Somos mate</h1>
                <h1 id="portada_titulo2">Y mucho más</h1>
                <p id="portada_p">Nuestro mates son perfectos para cada momento de tu día</p>
            </div>
        </div>

        <!-- Sección de productos -->
        <div id="menu-productos">
            <div id="menu-productos-1">
                <!-- 1ra parte -->
                <!-- 3 productos 1ra parte-->
                <div class="container_tres_productos">
                    <div class="producto1 productos" id="producto_id_1">

                        <div class="producto_texto">
                            <p class="producto_texto1">
                                Acompaña tus
                            </p>
                            <p class="producto_texto2">mates</p>
                        </div>
                        <img src="/imagenes/imagen_1.webp" alt="Mate 1" class="tresProdImg">
                    </div>
                    <div class="producto2 productos" id="producto_id_2">
                        <img src="/imagenes/imagen_2.webp" alt="Mate 2" class="tresProdImg">
                    </div>
                    <div class="producto3 productos" id="producto_id_3">
                        <img src="/imagenes/imagen_3.webp" alt="Mate 3" class="tresProdImg">
                    </div>
                </div>

                <!-- 2 productos 1ra parte -->
                <div class="container_dos_productos">
                    <div class="producto4 productos" id="producto_id_4">
                        <img src="/imagenes/imagen_4.webp" alt="Mate 4" class="dosProdImg">
                    </div>
                    <div class="producto5 productos" id="producto_id_5">
                        <img src="/imagenes/imagen_5.webp" alt="Mate 5" class="dosProdImg">
                    </div>
                </div>
            </div>

            <!-- 2ds parte -->
            <div id="menu-productos-2">
                <!-- 2 productos 2da parte-->
                <div class="container_dos_productos">
                    <div class="producto4 productos" id="producto_id_6">
                        <div class="producto_texto">
                            <p class="producto_texto1">
                                En cada momento de tu día
                            </p>
                            <p class="producto_texto2">con estos platos</p>
                        </div>
                        <img src="/imagenes/imagen_6.webp" alt="Mate 4" class="dosProdImg">
                    </div>
                    <div class="producto5 productos" id="producto_id_7">
                        <img src="/imagenes/imagen_7.webp" alt="Mate 5" class="dosProdImg">
                    </div>
                </div>

                <!-- 3 productos 2daparte-->
                <div class="container_tres_productos">
                    <div class="producto1 productos" id="producto_id_8">
                        <img src="/imagenes/imagen_8.webp" alt="Mate 1" class="tresProdImg">
                    </div>
                    <div class="producto2 productos" id="producto_id_9">
                        <img src="/imagenes/imagen_9.webp" alt="Mate 2" class="tresProdImg">
                    </div>
                    <div class="producto3 productos" id="producto_id_10">
                        <img src="/imagenes/imagen_10.webp" alt="Mate 3" class="tresProdImg">
                    </div>
                </div>
            </div>
        </div>

        <!-- Sección Carta -->
        <section id="menu-carta">
            <h2>Conocé todas nuestras opciones</h2>
            <div id="carta">
                <div id="carta-1">
                    <a href="/imagenes/carta1.webp"><img src="/imagenes/carta1.webp" class="imgCarta" alt="Carta 1"></a>
                </div>
                <div id="carta-2">
                    <a href="/imagenes/carta2.webp"><img src="/imagenes/carta2.webp" class="imgCarta" alt="Carta 2"></a>
                </div>
                <div id="carta-3">
                    <a href="/imagenes/carta3.webp"><img src="/imagenes/carta3.webp" class="imgCarta" alt="Carta 3"></a>
                </div>
            </div>
        </section>

        <!--Sección redirigir a Locales-->
        <div id="redir-locales">
            <div id="redir-locales-texto">
                <h2>Siempre hay un</h2>
                <h1>Mate cerca Tuyo</h1>
                <p>Encontrá nuestra sucursal más cercana.</p>
            </div>
            <button id="btnIrALocales">Ingresar</button>
        </div>

    </main>
</body>

</html>

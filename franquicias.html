<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/franquicias.css">
    <title>Franquicias</title>
</head>

<body>
    <header>
        <h1>HEADER </h1>
    </header>

    <main>

        <div>
            <div>
                <p>CONOCÉ TODAS LAS OPCIONES</p>
                <h1>CONVERTITE EN FRANQUICIADO</h1>
                <p>Querés ser parte de este equipo? Dejanos tus datos para recibir mas información, y nos pondremos en
                    contacto para contarte todas las posibilidades de tu próxima franquicia Tienda de Café!</p>
            </div>

            <form id="franquiciasForm">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="nosotros">¿Cómo llegaste a nosotros?</label>
                <input type="text" id="nosotros" name="nosotros">

                <label for="zona">¿En que zona te interesaría instalar la franquicia?</label>
                <input type="text" id="zona" name="zona">

                

                <button type="submit">Enviar</button>
            </form>

            <div id="franquicias"></div>
        </div>



    </main>


    <footer>
        <h2>Footer </h2>
    </footer>
</body>

</html>
